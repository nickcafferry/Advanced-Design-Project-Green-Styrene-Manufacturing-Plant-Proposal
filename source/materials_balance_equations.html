
       <div id="container_2" style="height: 560px; width: 800px"></div>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat/dist/ecStat.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/world.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/bmap.min.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container_2");
var myChart3 = echarts.init(dom);
var app2 = {};
option3 = null;

var labelSetting = {
    normal: {
        show: true,
        position: 'right',
        offset: [10, 0],
        textStyle: {
            fontSize: 16
        }
    }
};


option3 = {
    legend: {
        data: ['Material Balance Equation Number', 'Reaction Number']
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        containLabel: true,
        left: 20
    },
    yAxis: {
        data: ['Ethylbenzene', 'Benzene', 'Toluene', 'Hydrogen'],
        inverse: true,
        axisLine: {show: false},
        axisTick: {show: false},
        axisLabel: {
            margin: 30,
            fontSize: 20,
            color: 'red'
        },
        axisPointer: {
            label: {
                show: true,
                margin: 30,
                fontSize:20
            }
        }
    },
    xAxis: {
        splitLine: {show: false},
        axisLabel: {show: false},
        axisTick: {show: false},
        axisLine: {show: false}
    },
    series: [{
        name: 'Material Balance Equation Number',
        type: 'pictorialBar',
        label: labelSetting,
        barCategoryGap: '30%',
        data: [{
            symbolSize: ['450', '75'],
            value: 1,
            symbol: 'image://https://advanced-design-project-plant-proposal.readthedocs.io/en/latest/_static/images/MathL1.png'
        }, {
            symbolSize: ['300', '70'],
            value: 2,
            symbol: 'image://https://advanced-design-project-plant-proposal.readthedocs.io/en/latest/_static/images/MathL2.png'
        }, {
            symbolSize: ['300', '75'],
            value: 3,
            symbol: 'image://https://advanced-design-project-plant-proposal.readthedocs.io/en/latest/_static/images/MathL3.png'
        }, {
            symbolSize: ['450', '70'],
            value: 4,
            symbol: 'image://https://advanced-design-project-plant-proposal.readthedocs.io/en/latest/_static/images/MathL4.png'
        }]
    }, {
        name: 'Reaction Number',
        type: 'pictorialBar',
        barGap: '25%',
        label: labelSetting,
        data: [{
            symbolSize: ['260', '30'],
            value: 1,
            symbol: 'image://https://advanced-design-project-plant-proposal.readthedocs.io/en/latest/_static/images/Reac1.png'
        }, {
            symbolSize: ['260', '30'],
            value: 2,
            symbol: 'image://https://advanced-design-project-plant-proposal.readthedocs.io/en/latest/_static/images/Reac2.png'
        }, {
            symbolSize: ['260', '30'],
            value: 3,
            symbol: 'image://https://advanced-design-project-plant-proposal.readthedocs.io/en/latest/_static/images/Reac3.png'
        }, {
            symbolSize: ['260', '30'],
            value: 4,
            symbol: 'image://https://advanced-design-project-plant-proposal.readthedocs.io/en/latest/_static/images/Reac4.png'
        }]
    }]
};
app2.currentIndex = -1;

setInterval(function () {
    var dataLen = option3.series[0].data.length;

    myChart3.dispatchAction({
        type: 'downplay',
        seriesIndex: 0,
        dataIndex: app2.currentIndex
    });
    app2.currentIndex = (app2.currentIndex + 1) % dataLen;

    myChart3.dispatchAction({
        type: 'highlight',
        seriesIndex: 0,
        dataIndex: app2.currentIndex
    });

    myChart3.dispatchAction({
        type: 'showTip',
        seriesIndex: 0,
        dataIndex: app2.currentIndex
    });
}, 1000);
;
if (option3 && typeof option3 === "object") {
    myChart3.setOption(option3, true);
}
       </script>
