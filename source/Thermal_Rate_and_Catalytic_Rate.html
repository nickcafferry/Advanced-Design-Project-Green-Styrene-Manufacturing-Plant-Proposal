
       <div id="container" style="height: 560px; width: 800px"></div>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat/dist/ecStat.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/world.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/bmap.min.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
var labelSetting = {
    normal: {
        show: true,
        position: 'right',
        offset: [10, 0],
        textStyle: {
            fontSize: 16
        }
    }
};


option = {
    legend: {
        data: ['Thermal Reaction Rate', 'Catalytic Reaction Rate']
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        containLabel: true,
        left: 20
    },
    yAxis: {
        data: ['Reaction 1', 'Reaction 2', 'Reaction 3', 'Reaction 4'],
        inverse: true,
        axisLine: {show: false},
        axisTick: {show: false},
        axisLabel: {
            margin: 30,
            fontSize: 20,
            color: 'blue'
        },
        axisPointer: {
            label: {
                show: true,
                margin: 30,
                fontSize:20
            }
        }
    },
    xAxis: {
        splitLine: {show: false},
        axisLabel: {show: false},
        axisTick: {show: false},
        axisLine: {show: false},
    },
    series: [{
        name: 'Thermal Reaction Rate',
        type: 'pictorialBar',
        label: labelSetting,
        barCategoryGap: '10%',
        data: [{
            symbolSize: ['300', '70'],
            value: 1,
            symbol: 'image://https://advanced-design-project-plant-proposal.readthedocs.io/en/latest/_static/images/ThermalR1.png'
        }, {
            symbolSize: ['180', '30'],
            value: 2,
            symbol: 'image://https://advanced-design-project-plant-proposal.readthedocs.io/en/latest/_static/images/ThermalR2.png'
        }, {
            symbolSize: ['180', '30'],

            symbol: 'image://https://advanced-design-project-plant-proposal.readthedocs.io/en/latest/_static/images/ThermalR3.png'

            value: 4,
            symbol: 'image://https://advanced-design-project-plant-proposal.readthedocs.io/en/latest/_static/images/ThermalR4.png'

    }, {
        name: 'Catalytic Reaction Rate',
        type: 'pictorialBar',
        barGap: '30%',

        data: [{
            symbolSize: ['360', '60'],

            symbolSize: ['360', '60'],
            value: 3,
            symbol: 'image://https://advanced-design-project-plant-proposal.readthedocs.io/en/latest/_static/images/CatalyticR3.png'
        }, {
            symbolSize: ['360', '60'],
            value: 4,
            symbol: 'image://https://advanced-design-project-plant-proposal.readthedocs.io/en/latest/_static/images/CatalyticR4.png'
        }]
    }]
};;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
