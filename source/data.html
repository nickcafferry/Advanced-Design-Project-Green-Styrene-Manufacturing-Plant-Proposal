<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script> 
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
  <style>
    article {
      max-width: 960px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      padding: 40px;
    }

    script.show-script {
      display: none;
      max-width: 720px;
      background-color: floralwhite;
      font-family: "Lucida Console", Monaco, "Courier New", Courier, monospace;
      font-size: 12px;
      margin-left: -40px;
      white-space: pre;
    }

    article div {
      margin-bottom: 25px;
    }

    h3 {
      margin-top: 60px;
    }
  </style>

     <div id="barchart-multicol-cont" class="vega-embed"><canvas width="500" height="250" class="marks"></canvas><div class="vega-bindings"></div></div>
     <script class='show-script'>
{
  const data = [{
    index: 0,
    value: 50
  }, {
    index: 1,
    value: 100
  }, {
    index: 5,
    value: 150
  }]; // Render to visor
  const surface = tfvis.visor().surface({
    name: 'Barchart Color',
    tab: 'Charts'
  });
  const opts = {
    xLabel: 'my x axis',
    yLabel: 'values',
    width: 500,
    height: 250,
    fontSize: 14,
    color: ['tomato', '#230000', 'purple']
  };
  tfvis.visor().close();
  tfvis.render.barchart(surface, data, opts); // Render to page

  const container = document.getElementById('barchart-multicol-cont');
  tfvis.render.barchart(container, data, opts);
}
</script>

<button onclick="tfvis.visor().open()" id="show-visor">Show Visor</button>
